<body>

<div class="jumbotron d-flex min-vh-100 py-5">
    <div class="container">
      <div class="row d-flex aligns-items-center justify-content-center">
        <div class="col-lg-6 col-xs-12" id="">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-primary" onclick="getToken();">Get access token</button>
                            <button class="btn btn-success" onclick="getAccounts();">Get Accounts</button>
                            <button class="btn btn-danger" onclick="revokeToken();">Revoke token</button>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label for="selAccounts">Accounts</label>
                        <select class="form-control selectpicker" id="selAccounts" onchange="getProperties($(this).val());"></select>
                    </div>
                    <div class="form-group my-2">
                        <label for="selProfiles">Properties</label>
                        <select class="form-control" id="selProperties" onchange="getViews($('#selAccounts').val(),$(this).val());">
                        </select>
                    </div>
                    <div class="form-group my-2">
                        <label for="selProfiles">Views</label>
                        <select class="form-control" id="selViews">
                        </select>
                    </div>
                    <div class="form-group my-2">
                        <button class="btn btn-warning" onclick="getReport($('#selViews').val());">Get Reports</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-responsive" id="tblReport">
                        <thead>
                            <tr>
                                <td>Page Path</td>
                                <td>Pave View</td>
                                <td>Unique View</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
      </div>
    </div>

</div>
